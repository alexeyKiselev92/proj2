<div>
    <label class="table-name">{{tableName}}</label>
</div>
<table width="50%" class="main">
    <tr *ngFor="let item of items | sortByDesc | slice:0:3" (click)="onMouseHover(item)">
        <td width="40%">{{item.name}}</td>
        <td width="15%">{{item.value}}</td>
        <td width="35%"><progress-bar [value]="item.value"></progress-bar></td>
    </tr>
</table>
